{% macro tabs(tab_configs, content) %}
<section class="py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-11">
                <div class="text-center mb-5 index-section">
                    {{ content | safe }}
                </div>

                <!-- Tabs Navigation -->
                <ul class="nav nav-pills nav-justified mb-4" id="patterns-tab" role="tablist">
                    {% for tab in tab_configs %}
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link{% if tab.active %} active{% endif %}"
                            id="{{ tab.id }}-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#{{ tab.id }}"
                            type="button"
                            role="tab"
                            aria-controls="{{ tab.id }}"
                            aria-selected="{% if tab.active %}true{% else %}false{% endif %}"
                        >
                            {% if tab.icon %}
                                <span class="material-symbols-outlined me-1" style="font-size: 1rem;">{{ tab.icon }}</span>
                            {% endif %}
                            {{ tab.title }}
                        </button>
                    </li>
                    {% endfor %}
                </ul>

                <!-- Tabs Content -->
                <div class="tab-content" id="patterns-tabContent">
                    {% for tab in tab_configs %}
                    {% set tab_page = get_page(path=tab.content_file) %}
                    <div
                        class="tab-pane fade{% if tab.active %} show active{% endif %}"
                        id="{{ tab.id }}"
                        role="tabpanel"
                        aria-labelledby="{{ tab.id }}-tab"
                    >
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-5">
                                {{ tab_page.content | safe }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endmacro %}
