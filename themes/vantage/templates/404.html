{% extends "index.html" %}

{% block title %}Page Not Found | {{ config.title }}{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto text-center">
        <div class="py-5">
            <span class="material-symbols-outlined text-muted" style="font-size: 6rem;">error</span>
            <h1 class="display-1 fw-bold text-muted">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <a href="{{ config.base_url }}" class="btn btn-primary">
                <span class="material-symbols-outlined align-middle me-2">home</span>
                Go Home
            </a>
        </div>
    </div>
</div>
{% endblock content %}
