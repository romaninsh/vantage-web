<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Page Not Found | </title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Material Symbols Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- Compiled SCSS -->
        <link rel="stylesheet" href="https://vantage-framework.rs/main.css">

        <!-- Prism.js syntax highlighting -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">
    </head>

    <body class="hero-page">
        
<div class="row">
    <div class="col-lg-6 mx-auto text-center">
        <div class="py-5">
            <span class="material-symbols-outlined text-muted" style="font-size: 6rem;">error</span>
            <h1 class="display-1 fw-bold text-muted">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <a href="https:&#x2F;&#x2F;vantage-framework.rs" class="btn btn-primary">
                <span class="material-symbols-outlined align-middle me-2">home</span>
                Go Home
            </a>
        </div>
    </div>
</div>


        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- Scroll-based navigation shadow -->
        <script>
            window.addEventListener('scroll', function() {
                const topnav = document.getElementById('topnav');
                if (topnav) {
                    if (window.scrollY > 0) {
                        topnav.classList.add('topnav-scrolled');
                    } else {
                        topnav.classList.remove('topnav-scrolled');
                    }
                }
            });
        </script>
    </body>
</html>
