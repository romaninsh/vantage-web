<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Material Symbols Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- Compiled SCSS -->
        <link rel="stylesheet" href="https://vantage-framework.rs/main.css">

        <!-- Prism.js syntax highlighting -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">
    </head>

    <body>
        
<!-- Header Start -->
<header id="topnav">
    <div class="container d-flex justify-content-between align-items-center py-3">
        <!-- Logo container-->
        <a class="logo" aria-label="Home" href="/">
            <img src="https://vantage-framework.rs/vantage-logo.svg" alt="Vantage Framework" height="40">
        </a>
        <!-- End Logo container-->

        <div class="d-flex align-items-center">
            <div id="navigation">
                <!-- Navigation Menu -->
                <ul class="navigation-menu nav-right list-unstyled d-flex mb-0">
                    <li class="me-4"><a href="/patterns/" class="text-decoration-none">Patterns</a></li>
                    <li class="me-4"><a href="/integration/" class="text-decoration-none">Integration</a></li>
                    <li><a href="/docs/" class="text-decoration-none">Docs</a></li>
                </ul>
                <!--end navigation menu-->
            </div>
            <!--end navigation-->

            <div class="menu-extras ms-3 me-2">
                <div class="menu-item">
                    <!-- Mobile menu toggle-->
                    <button
                        class="navbar-toggle btn btn-outline-secondary d-md-none"
                        id="isToggle"
                        aria-label="toggleMenu"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- End mobile menu toggle-->
                </div>
            </div>
        </div>
    </div>
    <!--end container-->
</header>
<!--end header-->

<!-- Hero Start (Optional) -->

<section id="hero" class="d-table w-100 overflow-hidden hero">
    <div class="container">
        <div class="row mt-5 align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="title-heading">
                    <span class="badge rounded-pill bg-primary mb-3">Framework</span>
                    <h1 class="heading mt-0 mb-3">
                        Test Layout
                    </h1>
                    
                    <p class="para-desc text-muted mb-0">Testing the migrated Hugo layout</p>
                    

                    <div class="mt-4">
                        <a href="/patterns/" class="btn btn-lg btn-primary me-2 mt-2">
                            <span class="material-symbols-outlined align-middle me-1">explore</span>
                            Get Started
                        </a>
                        <a href="/docs/" class="btn btn-lg btn-outline-primary mt-2">
                            <span class="material-symbols-outlined align-middle me-1">description</span>
                            Documentation
                        </a>
                    </div>

                    <p class="text-muted mb-0 mt-3">Built with Bootstrap 5, Material Symbols & Google Fonts</p>
                </div>
            </div>

            <div class="col-lg-6 col-md-6 mt-4 pt-4 mt-sm-0 pt-sm-0">
                <div class="ms-lg-4">
                    <div class="classic-hero-image">
                        <!-- Placeholder for hero image -->
                        <div class="bg-light rounded shadow-lg p-5 text-center">
                            <span class="material-symbols-outlined display-1 text-primary">web</span>
                            <p class="text-muted mt-3">Hero Image Placeholder</p>
                        </div>
                    </div>
                </div>
            </div><!--end col-->

        </div><!--end row-->
    </div> <!--end container-->
</section><!--end section-->

<!-- Hero End -->

<!-- Content Section -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-9 col-md-10">
                <h1 id="test-page">Test Page</h1>
<p>This is a test page to verify the layout migration from Hugo.</p>

            </div>
        </div>
    </div>
</section>


        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
